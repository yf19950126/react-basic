<script type="text/javascript">
	/*
	 * 写一个mul函数调用时将生成以下输出:
		console.log(mul(2)(3)(4)); // output : 24 
		console.log(mul(4)(3)(4)); // output : 48
	 */
	
	function mul(a){
		return function(b){
			return function(c){
				return a*b*c
			}
		}
	}
	console.log(mul(2)(3)(4))
	console.log(mul(4)(3)(4))
</script>
