<script type="text/javascript">
	/*
	 * 给定一个list,元素都是正整数，要求返回这些元素所组成的最大数，
		注意（同一个元素多个数不能分开） 如 31 不能分开为3和1 把31看作一个整体
		例如[5,3,31,2],则返回53312
		[5,3,31,35,2],则返回5353312
	 */
	var arr = [5,3,31,35,2,3]
	
	arr.sort(function(a,b){
		//return a.toString() + b < b.toString() + a
		return (b.toString() + a) - (a.toString() + b)
	})
	console.log(arr)
</script>
